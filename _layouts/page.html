---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {{if page.subtitle}}
    <h3 class="post-subtitle"><em>{{ page.subtitle }}</em></h3>
    {{endif}}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
